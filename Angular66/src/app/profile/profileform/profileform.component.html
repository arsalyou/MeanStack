
  <div class="content-wrapper" style="min-height: 464px;">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0 text-dark">Users Data</h1>
              </div><!-- /.col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Users Data</li>
                </ol>
              </div><!-- /.col -->
            </div><!-- /.row -->
          </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
    
        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="box box-primary">
                
                <!-- /.box-header -->
                <!-- form start -->
                <form #MakeProfileForm="ngForm" (ngSubmit)="MakeProfileForm.valid && onSubmit(MakeProfileForm)">
                        <input type="hidden" #emailAddress="ngModel" [(ngModel)]="profileService.selectedUserProfile.emailAddress" name="emailAddress" placeholder="Email Address"
                        required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :MakeProfileForm.submitted && !emailAddress.valid }">
                        <div *ngIf="MakeProfileForm.submitted && !emailAddress.errors">
                            <label *ngIf="emailAddress.errors.required" class="validation-message">This field is required.</label>
                            <label *ngIf="emailAddress.errors.pattern" class="validation-message">Invalid email address.</label>
                        </div>
                    
                    <div class="box-body">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Name</label>
                      <input type="text" #name="ngModel" [(ngModel)]="profileService.selectedUserProfile.name" name="name" placeholder="name"
                      required [ngClass]="{'invalid-textbox' :MakeProfileForm.submitted && !name.valid }">
                      <div *ngIf="MakeProfileForm.submitted && !name.valid">
                          <label class="validation-message">This field is required.</label>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Business Type</label>
                      <input type="text" #businessType="ngModel" [(ngModel)]="profileService.selectedUserProfile.businessType" name="businessType" placeholder="Business Type"
    required [ngClass]="{'invalid-textbox' :MakeProfileForm.submitted && !businessType.valid }">
    <div *ngIf="MakeProfileForm.submitted && !businessType.valid">
        <label class="validation-message">This field is required.</label>
    </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">COUNTRY</label>
                        <input type="text" #country="ngModel" [(ngModel)]="profileService.selectedUserProfile.country" name="country" placeholder="Country"
                        required [ngClass]="{'invalid-textbox' :MakeProfileForm.submitted && !country.valid }">
                        <div *ngIf="MakeProfileForm.submitted && !country.valid">
                            <label class="validation-message">This field is required.</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">City</label>
                        <input type="text" #city="ngModel" [(ngModel)]="profileService.selectedUserProfile.city" name="city" placeholder="City"
    required [ngClass]="{'invalid-textbox' :MakeProfileForm.submitted && !city.valid }">
    <div *ngIf="MakeProfileForm.submitted && !city.valid">
        <label class="validation-message">This field is required.</label>
    </div>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Description</label>
                        <input type="text" #description="ngModel" [(ngModel)]="profileService.selectedUserProfile.description" name="description" placeholder="Description"
                        required [ngClass]="{'invalid-textbox' :MakeProfileForm.submitted && !description.valid }">
                        <div *ngIf="MakeProfileForm.submitted && !description.valid">
                            <label class="validation-message">This field is required.</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <input type="submit" class="form-control" id="exampleInputPassword1" placeholder="Business">
                      </div>
                   
                   
                  </div>
                  <!-- /.box-body -->
    
                  
                </form>
              </div>
            <!-- /.row -->
            <!-- Main row -->
            
            <!-- /.row (main row) -->
          </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
  
  <!-- Success message -->
  <div class="success" *ngIf="showSucessMessage">
    Saved successfully
  </div>
  
  <!-- Error message -->
  <div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
  </div>
