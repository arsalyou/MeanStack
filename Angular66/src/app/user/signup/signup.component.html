
  

  <div class="wrapper">



    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark" style="font-size: 2.8rem; text-align: center;">Seller Signup</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Users Data</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
  
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <!-- Small boxes (Stat box) -->
          <div class="box box-info">
                  <div class="box-header with-border">
                   
                  </div>
                  <!-- /.box-header -->
                  <!-- form start -->
                
                      <form  class="form-horizontal" #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">

                    <div class="box-body">
                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
      
                        <div class="col-sm-10">
                            <input type="text" #fullName="ngModel" [(ngModel)]="userService.selectedUser.fullName" name="fullName" placeholder="Full Name"
                            required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !fullName.valid }" style="font-size: 20px; width: 80%;border-radius: .95rem; border: 1px solid #ced4da;padding: .375rem .75rem ;margin: 10px" >
                            <div *ngIf="signUpForm.submitted && !fullName.valid">
                              <label class="validation-message">This field is required.</label>
                            </div>
                        </div>
                      </div>
                    
                      <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
      
                        <div class="col-sm-10">
                            <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="Email"
                            required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }" style="font-size: 20px; width: 80%;border-radius: .95rem; border: 1px solid #ced4da;padding: .375rem .75rem ;margin: 10px" >
                            <div *ngIf="signUpForm.submitted && email.errors">
                              <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
                              <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
                            </div></div>
                      </div>

                      <div class="form-group">
                          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        
                          <div class="col-sm-10">
                              <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="Password"
                              minlength="4" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }" style="font-size: 20px; width: 80%;border-radius: .95rem; border: 1px solid #ced4da;padding: .375rem .75rem ;margin: 10px"  >
                              <div *ngIf="signUpForm.submitted && password.errors">
                                <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
                                <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
                              </div>
                              </div>
                        </div>

                     
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <div class="checkbox">
                            <label>
                              <input type="checkbox"> Remember me
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                      
                      <button type="submit" class="btn btn-info pull-right" style="font-size: 20px;margin-right:950px " >Sign up</button>
                    </div>
                    <!-- /.box-footer -->
                  </form>
                </div>
          <!-- /.row -->
          <!-- Main row -->
          
          <!-- /.row (main row) -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
      <strong>Copyright Â© 2019 Marraz</strong>
      All rights reserved.
      
    </footer>
  
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>







  <!-- Success message -->
  <div class="success" *ngIf="showSucessMessage">
    Saved successfully
  </div>
  
  <!-- Error message -->
  <div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
  </div>
