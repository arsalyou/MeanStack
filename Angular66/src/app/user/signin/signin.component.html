<div class="wrapper">

  

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">Login</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Login</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <!-- Small boxes (Stat box) -->
          <div class="box box-info">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
           
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="model.email"
                      placeholder="Email" [pattern]="emailRegex" required
                      [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid }" style="font-size: 20px; width: 80%;border-radius: .95rem; border: 1px solid #ced4da;padding: .375rem .75rem ;margin: 10px" >
                    <div *ngIf="signInForm.submitted && email.errors?.pattern">
                      <label class="validation-message">Invalid email address.</label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" #password="ngModel"
                      [(ngModel)]="model.password" placeholder="Password" required minlength="4"
                      [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }" style="font-size: 20px; width: 80%;border-radius: .95rem; border: 1px solid #ced4da;padding: .375rem .75rem ;margin: 10px" >
                    <div *ngIf="signInForm.submitted && password.errors?.minlength">
                      <label class="validation-message">Minimum 4 characters.</label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Remember me
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                
                <input type="submit" class="btn btn-info pull-right" value="Sign In" style="font-size: 20px;margin-right:950px ">
                <!-- <button type="submit" class="btn btn-info pull-right">Sign in</button> -->
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.row -->
          <!-- Main row -->

          <!-- /.row (main row) -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
  
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <strong>Copyright Â© 2019 Marraz</strong>
    All rights reserved.

  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>
